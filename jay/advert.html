<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advert Calendar</title>
  <link rel="stylesheet" href="advert.css">
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back Home</a>

  <h1 class="title">Advert Calendar</h1>

  <div class="calendar">
    <script>
      for (let i = 1; i <= 24; i++) {
        document.write(
          '<div class="door" data-day="' + i + '">' +
            '<div class="door-front">' + i + '</div>' +
            '<div class="door-back" id="note-' + i + '">Loading...</div>' +
          '</div>'
        );
      }
    </script>
  </div>

  <script src="advert.js"></script>
</body>
</html>
